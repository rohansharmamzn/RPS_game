<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS BY ROHAN</title>
    <link rel="stylesheet" href="sps.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors by Rohan Sharma</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" />
      </div>
      <div class="choice" id="paper">
        <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/main/StonePaperScissors/images/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="sps.js"></script>
  </body>
</html>
